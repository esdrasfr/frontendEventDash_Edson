<!doctype html>
<html lang="ptbr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="Grupo 3 - Turma 10A" content="">
    <link rel="icon" href="../imagens/business-report.png">

    <title>EventDash - Autenticação</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">

    <script type="text/javascript" src="../js/index.js"></script>
  </head>
  <body class="text-center">

    <div class="container">
      <form class="form-signin">
        <img class="mb-4" src="../imagens/business-report.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">EventDash - Login</h1>
        <label for="txtLogin" class="sr-only">Login</label>
        <input type="text" id="txtLogin" class="form-control" placeholder="Digite seu Email ou RACF" required autofocus>
        <label for="txtSenha" class="sr-only">Senha</label>
        <input type="password" id="txtSenha" class="form-control" placeholder="Digite sua senha" required>
        
        <div class="checkbox mb-3">
          <a href="#" class="badge badge-secondary">Esqueci minha senha</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="efetuarLogin()">Entrar</button>
        
        <p class="mt-5 mb-3 text-muted">&copy; Grupo 3 - Turma 10A - 2020</p>
      </form>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
